<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="logo">
          <div>by</div>
          trend
        </div>
        <h2>Welcome to ByTrend!</h2>
        <div style="margin-bottom: 0">
          Already have an account?
          <a
            href="#"
            style="color: #01bab3; text-decoration: underline; font-weight: 600"
            >Log in</a
          >
        </div>
        <div class="point">
          <div></div>
          <div></div>
        </div>
        <form action="#" method="post">
          <div>
            <label class="first-name">
              <span class="required">First name</span>
              <input
                type="text"
                class="text"
                name="email"
                placeholder="Your name"
                tabindex="1"
                required
              />
            </label>
          </div>
          <div>
            <label class="last-name">
              <span class="required">Last name</span>
              <input
                type="text"
                class="text"
                name="last name"
                placeholder="Your surname"
                tabindex="1"
                required
              />
            </label>
          </div>
          <div>
            <label class="Birth-day">
              <span class="required">Birth day</span>
              <input
                type="text"
                class="birth"
                name="birth day"
                placeholder="06.12.1992"
                tabindex="1"
                required
                style="width: 420px"
              />
              <img src="Icon.png" alt="" srcset="" class="icon" />
            </label>
          </div>
          <div class="gender">
            <label>
              <span class="required" style="margin-bottom: 0">Gender</span>
              <div style="display: flex; flex-direction: row; margin-top: 0">
                <div class="female">
                  <label
                    class="fem-1"
                    for="female"
                    style="display: block; font-weight: 600"
                  >
                    <input
                      type="radio"
                      class="check"
                      value="female"
                      name="my-gender"
                      id="female"
                    />
                    <div id="circle"></div>
                    Female
                  </label>
                </div>
                <div class="male">
                  <label for="male" style="display: block; font-weight: 600">
                    <input
                      type="radio"
                      value="male"
                      class="check"
                      name="my-gender"
                      id="male"
                    />
                    <div id="circle"></div>
                    Male
                  </label>
                </div>
              </div>
            </label>
          </div>
          <div>
            <label class="skype">
              <span>Skype</span>
              <input
                type="email"
                class="skype-1"
                name="skype"
                placeholder="Your login Skype"
                tabindex="1"
                required
                style="width: 420px"
              />
            </label>
          </div>
          <div>
            <label class="promo">
              <span>Promo</span>
              <input
                type="text"
                class="promo"
                name="my-promo"
                placeholder="Your promo"
                tabindex="1"
                required
                style="width: 420px"
              />
            </label>
          </div>
          <div>
            <button type="submit">
              Next <img src="/Icon-1.png" id="arrow" alt="" srcset="" />
            </button>
          </div>
        </form>
      </div>
      <!-- slider -->
      <div class="slider">
        <div class="back"></div>
        <div class="slider-1">
          <p>Cashback</p>
          <p>
            Means monthly interest to the account balance for trading activity
            according to the terms.
          </p>
          <div class="group-3">
            <div class="span-1"></div>
            <div class="span-2"></div>
            <div class="span-3"></div>
          </div>
        </div>
        <div class="group">
          <img src="/2.png" alt="" srcset="" />
          <div class="one"></div>
          <div class="two"></div>
        </div>
      </div>
    </div>
  </body>
</html>
